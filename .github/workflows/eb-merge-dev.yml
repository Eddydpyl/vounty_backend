name: Deploy to Elastic Beanstalk on merge
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Get current date â°
        id: timestamp
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Generate deployment package ğŸ“¦
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to Elastic Beanstalk ğŸ”¥
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: vounty-backend-dev
          environment_name: vounty-backend-dev-web
          version_label: ${{ steps.timestamp.outputs.date }}
          region: us-west-2
          deployment_package: deploy.zip
